<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Speed</title>
</head>

<body>
    <h3>Wave Speed</h3>
    <p>Equation:</p>
    $$v = \frac{\omega}{k}$$
    <h4>Variables:</h4>
    <ul>
        <li><b>\(v\)</b>: Wave Speed [m/s]</li>
        <li><b>\(\omega\)</b>: Angular frequency [rad/s]</li>
        <li><b>\(k\)</b>: Wave number [rad/m]</li>
    </ul>
    <div class="equation-description">
        This equation relates the wave Speed to the angular frequency and wave number. It describes how fast a wave
        propagates through a medium.
    </div>
</body>

</html>

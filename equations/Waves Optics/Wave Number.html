<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Number</title>
</head>

<body>
    <h3>Wave Number (k)</h3>
    <p>Equation:</p>
    $$k = \frac{2\pi}{\lambda}$$
    <h4>Variables:</h4>
    <ul>
        <li><b>\(k\)</b>: Wave number [rad/m]</li>
        <li><b>\(\lambda\)</b>: Wavelength [m]</li>
    </ul>
    <div class="equation-description">
        This equation describes the wave number, which is the spatial frequency of a wave, defined as the number of wavelengths per unit distance.
    </div>
</body>

</html>

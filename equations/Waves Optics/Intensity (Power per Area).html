<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Density</title>
</head>

<body>
    <h3>Current Density (I)</h3>
    <p>Equation:</p>
    $$I = \frac{P}{A}$$
    <h4>Variables:</h4>
    <ul>
        <li><b>\(I\)</b>: Current density [A/m²]</li>
        <li><b>\(P\)</b>: Power [W]</li>
        <li><b>\(A\)</b>: Cross-sectional area [m²]</li>
    </ul>
    <div class="equation-description">
        This equation calculates the current density, representing the amount of electric current flowing per unit area of a cross-section.
    </div>
</body>

</html>

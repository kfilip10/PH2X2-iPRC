<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnification Equation</title>
</head>

<body>
    <h3>Magnification</h3>
    <p>Equation:</p>
    $$m = \frac{h_i}{h_o}$$
    <h4>Variables:</h4>
    <ul>
        <li><b>\(m\)</b>: Magnification (no unit)</li>
        <li><b>\(h_i\)</b>: Image height [m]</li>
        <li><b>\(h_o\)</b>: Object height [m]</li>
    </ul>
    <div class="equation-description">
        This equation describes the magnification of an optical system. The magnification is the ratio of the image height to the object height.
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Power</title>
</head>

<body>
    <h3>Electric Power</h3>
    <p>Equation:</p>
    $$P = IV$$
    <h4>Variables:</h4>
    <ul>
        <li><b>\(P\)</b>: Power [W]</li>
        <li><b>\(I\)</b>: Current [A]</li>
        <li><b>\(V\)</b>: Voltage [V]</li>
    </ul>
    <div class="equation-description">
        This equation calculates the electric power in a circuit, which is the rate at which energy is transferred or converted. It is the product of current and voltage.
    </div>
</body>

</html>
